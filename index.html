<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mexfidi!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #ffc0cb; /* açıq çəhrayı fon */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  h1 {
    color: white;
    text-align: center;
    margin-bottom: 30px;
    font-size: 2rem;
  }

  button {
    padding: 15px 40px;
    font-size: 22px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
  }

  #he {
    background-color: #ff69b4;
    color: white;
  }

  #yox {
    background-color: #fff;
    color: #ff69b4;
  }

  /* Düz ürək */
  .heart {
    position: absolute;
    width: 25px;
    height: 25px;
    background-color: #ff69b4;
  }
  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 25px;
    height: 25px;
    background-color: #ff69b4;
    border-radius: 50%;
  }
  .heart::before { top: -12.5px; left: 0; }
  .heart::after { left: 12.5px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
  }

</style>
</head>
<body>

<h1>Hey love, will you be my Valentine?</h1>
<div>
  <button id="he">Yes</button>
  <button id="yox">No</button>
</div>

<script>
  const heBtn = document.getElementById('he');
  const yoxBtn = document.getElementById('yox');
  let clickCount = 0;

  yoxBtn.addEventListener('click', () => {
    clickCount++;
    if(clickCount === 1){
      heBtn.style.transform = "scale(1.3)";
    } else if(clickCount === 2){
      heBtn.style.transform = "scale(1.6)";
      yoxBtn.style.display = "none";
    }
  });

  heBtn.addEventListener('click', () => {
    window.location.href = "thankyou.html"; 
  });

  // Ekranın hər yerində çoxlu animasiyalı ürək
  function createHearts() {
    for (let i = 0; i < 5; i++) { // bir dəfəyə 5 ürək
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';
      heart.style.animation = `float ${4 + Math.random() * 3}s linear forwards`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
  }

  setInterval(createHearts, 300);
</script>

</body>
</html>
